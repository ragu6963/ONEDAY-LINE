{%extends 'base.html'%}
{%block content%}
<form method="POST" action="{%url 'signup'%}">
    {%csrf_token%}
    <div class="form-group">
        <label for="exampleInputEmail1">ID</label>
        <input type="text" name="username" class="form-control" aria-describedby="emailHelp" placeholder="Enter ID">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" name='password1' class="form-control" placeholder="Password">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password Confirm</label>
        <input type="password" name='password2' class="form-control" placeholder="Password Confirm">
    </div>

    <input class='btn btn-outline-dark' type="submit" value="회원가입">
</form>
{%endblock%}
